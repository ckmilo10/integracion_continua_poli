version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: integracion_continua_poli-web-1
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html 

      - ./nginx:/etc/nginx/conf.d:ro 
    depends_on:
      - php
    restart: always

  php:
    build: . 
    container_name: mi-app-php

    volumes:

      - ./:/var/www/html
    depends_on:
      - db 
    restart: always

  db:
    image: mysql:5.7
    container_name: mi-db-mysql
    restart: always
    environment:
      MYSQL_DATABASE: sistema_telefonico
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306" 
      - "33060:33060" 
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - db_data:/var/lib/mysql 
    healthcheck: 
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_container
    restart: always
    environment:
      PMA_HOST: db 
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "8081:80"
    depends_on:
      - db

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    privileged: true 
    user: root 
    ports:
      - "8082:8080" 
      - "50000:50000" 
    volumes:
 
      - jenkins_home:/var/jenkins_home

      - /var/run/docker.sock:/var/run/docker.sock

      - /c/Program Files/Docker/Docker/resources/bin/docker.exe:/usr/bin/docker
      - /c/Program Files/Docker/Docker/resources/bin/docker-compose.exe:/usr/local/bin/docker-compose
      #- /c/Program Files/Docker/Docker/resources/bin/com.docker.cli.exe:/usr/local/bin/com.docker.cli.exe
    container_name: jenkins_master
    restart: unless-stopped
    environment:
      TZ: America/Bogota 


volumes:
  db_data:
  jenkins_home: